#cloud-config 
apt_preserve_sources_list: true
apt_sources: 
  - 
    source: "ppa:ansible/ansible"
hostname: palmetto
manage_etc_hosts: true
package_reboot_if_required: true
package_update: true
package_upgrade: true
packages: 
  - git
  - ansible
runcmd: 
  - 
    - git
    - clone
    - "git@github.com:tdorsey/blind-bake/"
  - 
    - cd
    - blind-bake
  - 
    - runcmd.sh
users: 
  - 
    groups: ssh-users
    lock_passwd: false
    name: ansible
    password: "$1$AxH8DNKb$k2l4uBuVz.eqqe.emHb8R0"
    primary-group: users
    shell: /bin/bash
    ssh-import-id: "gh:tdorsey"
    sudo: "ALL=(ALL) NOPASSWD:ALL"
write_files: 
  - 
    content: "| [rtd3.me] rtd3.me:2200 ansible_user=tommy [local] localhost ansible_connection=local"
    path: /etc/ansible/hosts
